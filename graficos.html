<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
</head>
<body>
    <!--Grafico circulos-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" strocke-width="4" fill="yellow"/>
    </svg>
    <!--Gráfico SVG rectángulo-->
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:rgb(0,0,255); stroke-width:10;stroke:rgb(0,0,0)"/>
    </svg>

    <!--Grafico de canvas-->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var contexto = c.getContext("2d");
    contexto.moveTo(0,0);
    contexto.lineTo(100,50);
    contexto.stroke();
</script>

</body>
</html>
