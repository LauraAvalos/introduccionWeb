<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="/introduccionWeb/guardado.html" method="POST">

        <label for="nombre">Nombre</label>
        <br>
        <input type="text" placeholder="Escribe el nombre" name="nombre" id="nombre">
        <br><br>
        <label for="apellidos">Apellidos</label>
        <br>
        <input type="text" placeholder="Escribe el apellido" name="apellidos" id="apellidos">
        <br><br>
        <label for="email">Correo</label>
        <br>
        <input type="email" placeholder="Escribe el correo" name="email" id="email">
        <br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
