<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            padding: 50px;
        }

        .a{
            width: 150px;
            height: 80px;
            background-color: red;
            transform: rotate(20deg);
        }

        .b{
            width: 150px;
            height: 80px;
            background-color: red;
            /** Se puede escalar con diferentes ejes (x, y o z)**/
            transform: scaleY(1.5);
        }
    </style>
</head>
<body>
    <div class="a">Rectángulo con rotación</div>
    <br>
    <br>
    <br>
    <br>
    <div class="b">Rectángulo recto</div>
</body>
</html>
